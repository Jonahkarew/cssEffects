<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragon drop</title>
    <script>
        dropThis = (e) => {
            e.preventDefault()
        }

        drag = (e) => {
            e.dataTransfer.setData("text", e.target.id)
        }

        drop = (e) => {
            e.preventDefault();
            var data = e.dataTransfer.getData("text")
            e.target.appendChild(document.getElementById(data))
        }
    </script>
</head>
<body>
    <div style="height: 400px" id="div1" ondrop="drop(event)" ondragover="dropThis(event)"></div>
    <img id="drag1" src="assets/table_assets/bandit.jpeg" draggable="true" ondragstart="drag(event)"/>
</body>
</html>
